version: '3'

services:
    server:
        image: khutran/product:8
        container_name: server
        environment:
          -  ALLOW_EMPTY_PASSWORD=yes
          -  MYSQL_USER=${MYSQL_USER}
          -  MYSQL_PASSWORD=${MYSQL_PASSWORD}
          -  MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
          -  MYSQL_DATABASE=${MYSQL_DATABASE}
          -  MYSQL_ROOT_HOST=${MYSQL_ROOT_HOST}
        networks:
            vmms_network:
                ipv4_address: 172.20.0.4
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - ./etc/nginx/conf.d:/etc/nginx/conf.d
            - ./var/workspace:/var/www/workspace
            - ./etc/letsencrypt/:/etc/letsencrypt/
            - ./var/backup/:/var/www/backup/
            - ./logs/nginx:/var/log/nginx
        depends_on:
            - mysql
        command : ["'echo'", "'0 3 * * *  sh /backupdb.sh >/dev/null 2>&1'", ">>", "/var/spool/cron/crontabs/root"]
        restart: always

    #MySQL config
    mysql:
        #build: ./docker/mysql
        image: 'bitnami/mysql:latest'
        container_name: mysql
        environment:
          -  ALLOW_EMPTY_PASSWORD=yes
          -  MYSQL_USER=${MYSQL_USER}
          -  MYSQL_PASSWORD=${MYSQL_PASSWORD}
          -  MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
          -  MYSQL_DATABASE=${MYSQL_DATABASE}
          -  MYSQL_ROOT_HOST=0.0.0.0 
       
        networks:
            vmms_network:
                ipv4_address: 172.20.0.3
        ports:
            - '3306:3306'
        volumes:
            #- ./etc/mysql:/root
            - ./var/lib/mysql:/bitnami
            - ./etc/bitnami/mysql/conf:/opt/bitnami/mysql/conf
            #- ./logs/mysql:/var/log/mysql
        restart: always
networks:
  vmms_network:
 
    ipam:
       config:
           - subnet: 172.20.0.0/16
